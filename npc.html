<!DOCTYPE html>
<html>
<head>
  <title>Speak to the Archive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The Archive Speaks</h1>
  <p>Your last quest was: <span id="questName"></span></p>
  <p>NPC Mood: <span id="npcMood"></span></p>
  <script>
    const quest = localStorage.getItem('lastQuest');
    document.getElementById('questName').innerText = quest;
    document.getElementById('npcMood').innerText = quest === 'Forest Hunt' ? 'Wary' : 'Curious';
  </script>
</body>
</html>
