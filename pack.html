<!DOCTYPE html>
<html>
<head>
  <title>Choose Your Wolf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Choose Your Wolf</h1>
  <div class="wolf-card" onclick="selectWolf('Nyra')">
    <img src="nyra.png" alt="Nyra">
    <p>Nyra — Tracker, Calm, Lineage: Frostbound</p>
  </div>
  <div class="wolf-card" onclick="selectWolf('Kael')">
    <img src="kael.png" alt="Kael">
    <p>Kael — Hunter, Fierce, Lineage: Emberborn</p>
  </div>
  <script>
    function selectWolf(name) {
      localStorage.setItem('selectedWolf', name);
      window.location.href = 'quest.html';
    }
  </script>
</body>
</html>
