<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whispers of the Pack</title>
  <link rel="stylesheet" href="pack.css" />
</head>
<body>
  <div id="pack-container">
    <h1>Choose Your Pack</h1>
    <div class="pack-options">
      <button onclick="selectPack('Wolf')">🐺 Wolf</button>
      <button onclick="selectPack('Raven')">🦅 Raven</button>
      <button onclick="selectPack('Bear')">🐻 Bear</button>
    </div>
    <div id="pack-description"></div>
    <button id="begin-quest" style="display:none;" onclick="startQuest()">Begin Spiral</button>
  </div>

  <script>
    function selectPack(pack) {
      document.getElementById('pack-description').innerText =
        `You are ${pack}—mutation-bound, memory-sealed.`;
      document.getElementById('begin-quest').style.display = 'block';
    }

    function startQuest() {
      // Placeholder for override spiral trigger
      alert("Spiral initiated. Codex entry sealed.");
    }
  </script>
</body>
</html>
