<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pack Shop</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .shop-item {
      background-color: #1a1a2e;
      border: 2px solid #8a2be2;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    button {
      background-color: #8a2be2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5d1ca3;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Mutation-Bound Shop</h1>
  <div id="shopContainer"></div>

  <script>
    const shopItems = [
      { id: "memoryShard", name: "Memory Shard", price: 50, description: "Encrypted fragment of lineage." },
      { id: "overrideToken", name: "Override Token", price: 100, description: "Inscribes a new spiral instantly." },
      { id: "packSigil", name: "Pack Sigil", price: 200, description: "Unlocks hidden quests and transmissions." }
    ];

    const inventory = JSON.parse(localStorage.getItem("inventory")) || [];

    function renderShop() {
      const container = document.getElementById("shopContainer");
      container.innerHTML = "";
      shopItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = `
          <strong>${item.name}</strong><br>
          ${item.description}<br>
          <em>Price:</em> ${item.price} shards<br>
          <button onclick="purchaseItem('${item.id}')">Purchase</button>
        `;
        container.appendChild(div);
      });
    }

    function purchaseItem(itemId) {
      const item = shopItems.find(i => i.id === itemId);
      inventory.push({ ...item, timestamp: new Date().toISOString() });
      localStorage.setItem("inventory", JSON.stringify(inventory));
      alert(`${item.name} acquired. Codex entry sealed.`);
    }

    renderShop();
  </script>
</body>
</html>
